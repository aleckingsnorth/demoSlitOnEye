<!DOCTYPE html>
<html lang="en">

<head>
    <script src="js_scripts/drawing.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link rel="stylesheet" href="css/theme.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        var angle = 0;
        var xVal = 0;
        var yVal = 0;
        var slitHeight = 0.25;
        var slitWidth = 0.25;
        
        $(function () {
            $("#angleSlider").slider({
                value: 50,
                slide: function (event, ui) {
                    var actualValue = ((ui.value * 2) - 100) / 100;
                    angle = actualValue;//-1 to 1
                    drawOnCanvas(angle, xVal,yVal, slitHeight,slitWidth);
                    console.log({angle:angle, xVal:xVal, yVal:yVal, slitHeight:slitHeight, slitWidth:slitWidth});


                }
            });
        });

        $(function () {
            $("#heightSlider").slider({
                value: 25,
                slide: function (event, ui) {
                    var actualValue = (ui.value) / 100;
                    slitHeight = actualValue;//0-1
                    drawOnCanvas(angle, xVal,yVal, slitHeight,slitWidth);
                    console.log({angle:angle, xVal:xVal, yVal:yVal, slitHeight:slitHeight, slitWidth:slitWidth});

                }
            });
        });

        $(function () {
            $("#widthSlider").slider({
                value: 25,
                slide: function (event, ui) {
                    var actualValue = (ui.value) / 100;
                    slitWidth = actualValue;//0-1
                    drawOnCanvas(angle, xVal,yVal, slitHeight,slitWidth);
                    console.log({angle:angle, xVal:xVal, yVal:yVal, slitHeight:slitHeight, slitWidth:slitWidth});

                }
            });
        });

        $(function () {
            $("#xSlider").slider({
                value: 50,
                slide: function (event, ui) {
                    var actualValue = ((ui.value * 2) - 100) / 100;
                    xVal = actualValue;//0-1
                    drawOnCanvas(angle, xVal,yVal, slitHeight,slitWidth);
                    console.log({angle:angle, xVal:xVal, yVal:yVal, slitHeight:slitHeight, slitWidth:slitWidth});

                }
            });
        });

        $(function () {
            $("#ySlider").slider({
                value: 50,
                slide: function (event, ui) {
                    var actualValue = ((ui.value * 2) - 100) / 100;
                    yVal = actualValue;//0-1
                    drawOnCanvas(angle, xVal,yVal, slitHeight,slitWidth);
                    console.log({angle:angle, xVal:xVal, yVal:yVal, slitHeight:slitHeight, slitWidth:slitWidth});

                }
            });
        });
    </script>
</head>

<body>
    <img id="eyeImage" src="assets/eye.png" width="100" alt="The Scream"></img>
    <h1>
        Demo
    </h1>
    <div id="draw-eye">

    </div>

    <label>Illumination Angle</label>
    <div id="angleSlider" width="400"></div>

    <label> X Pan - Value</label>
    <div id="xSlider" width="400"></div>

    <label>Y Pan - Value</label>
    <div id="ySlider" width="400"></div>

    <label>Slit Height</label>
    <div id="heightSlider" width="400"></div>

    <label>Slit Width</label>
    <div id="widthSlider" width="400"></div>

    <div style="position: relative;">
        <canvas id="layer1" width="400" height="400" style="position: absolute; left: 0; top: 0; z-index: 0;"></canvas>
        <canvas id="layer2" width="400" height="400" style="position: absolute; left: 0; top: 0; z-index: 1;"></canvas>
    </div>
    <br>
    <script>
                            drawOnCanvas(angle, xVal,yVal, slitHeight,slitWidth);
    </script>

</body>

</html>
